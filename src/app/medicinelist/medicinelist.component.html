<div class="container">
    <h3 style="color: rgb(86,86,86); font-size: xx-large;">Current Medicine list in the queue</h3>
    <div class="tableFixedHead">
      <br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Drug Name</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">
            <td>{{medicine.id}}</td>
            <td>{{medicine.drugName}}</td>
            <td>{{medicine.stock}}</td>
            <td><button (click)="update(medicine.id)" class="btn btn-info">Update</button></td>
          <td><button (click)="delete(medicine.id)" class="btn btn-danger">Delete</button></td>
          
            
            
        </tr>
    </tbody>
</table>
