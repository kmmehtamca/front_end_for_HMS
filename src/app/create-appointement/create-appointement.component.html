<div class="container">
    <h2 class="text-center">Add new Appointments</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Enter First Name" [(ngModel)]="appointement.firstName" />
      </div>
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" id="middlename" class="form-control" name="middlename" placeholder="Enter Middle Name" [(ngModel)]="appointement.middleName" />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Enter Last Name" [(ngModel)]="appointement.lastName" />
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="text" id="age" class="form-control" name="age" placeholder="Enter Age" [(ngModel)]="appointement.age" />
      </div>
      <div class="form-group">
        <label>Symptoms</label>
        <input type="text" id="symptoms" class="form-control" name="symptoms" placeholder="Enter Symptoms" [(ngModel)]="appointement.symptoms" />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" id="number" class="form-control" name="number" placeholder="Enter Phone Number" [(ngModel)]="appointement.number" />
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
